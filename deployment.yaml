apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: gcr.io/strategic-ivy-310114/cosmosimage:296
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
  labels:
    app: nginx
spec:
  externalTrafficPolicy: Local
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80    
    targetPort: 80
  type: LoadBalancer