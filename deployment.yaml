apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-deployment
spec:
  selector:
    matchLabels:
      app: cosmos
  replicas: 2 # deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: cosmos
    spec:
      containers:
      - name: cosmos
        image: gcr.io/strategic-ivy-310114/cosmosimage:296
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gke-service
  namespace: default
  labels:
    app: cosmos
spec:
  selector:
    app: cosmos
  ports:
  - protocol: TCP
    port: 80    
    targetPort: 8080
  type: ClusterIP